<link rel="import" href="../polymer/polymer-element.html">

<script>
  var src = 'https://www.youtube.com/iframe_api'

  if (!window.YTIFrame) {
    window.YTIFrame = { 
      apiURL: src,
      apiScript: document.querySelector(`script[src="${src}"]`)
    };
  }

  class YTIFrameAPI extends Polymer.Element {
    static get is() {
      return 'yt-iframe-api';
    }

    static get properties() {
      return {
        url: {
          type: String,
          value: src,
          readOnly: true
        },
        callbackName: {
          type: String,
          value: 'onYouTubeIframeAPIReady',
          readOnly: true
        }
      }
    }

    get api() {
      return YT;
    }

    connectedCallback() {
      super.connectedCallback();
      this._loadAPI();
    }

    _loadAPI() {
      if (!YTIFrame.apiScript) {
        this._addCallbackListener();
        this._addAPIScript();
      }
    }

    _handleAPILoadError() {
      this.dispatchEvent(new CustomEvent('api-error', { bubbles: true, composed: true }))
      this._removeCallbackListener();
      this._removeAPIScript();
    }

    _handleAPILoadCallback() {
      this.dispatchEvent(new CustomEvent('api-load', { bubbles: true, composed: true }));
    }

    _addCallbackListener() {
      window[this.callbackName] = this._handleAPILoadCallback.bind(this);
    }

    _removeCallbackListener() {
      delete window[this.callbackName];
    }

    _addAPIScript() {
      YTIFrame.apiScript = document.createElement('script');
      YTIFrame.apiScript.src = this.url;
      YTIFrame.apiScript.onerror = this._handleAPILoadError.bind(this);
      var firstScriptTag = document.querySelector('script') || document.body;
      firstScriptTag.parentNode.insertBefore(YTIFrame.apiScript, firstScriptTag);    
    }

    _removeAPIScript() {
      YTIFrame.apiScript = null;
      document.querySelector(`script[src="${this.url}"]`).remove();
    }
  }

  customElements.define(YTIFrameAPI.is, YTIFrameAPI);
</script>
